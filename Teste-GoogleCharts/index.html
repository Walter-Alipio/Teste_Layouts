<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Charts</title>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['menu_descricao', 'percentage'],
          ['saudacao',     290],
          ['cpc e busca contratos',      139],
          ['confirma opcao e simula propostas',  85],
          ['registro acordo confirmado', 57],
          ['grava acordo parcelado fatura',    14],
          ['mensagem de encerramento ou agradecimento',    13],
          ['selecao opcao pagamento',    12],
          ['selecao de contratos',    11],
          ['registro acordo confirmado',    9],
          ['confirma opcao e simula propostas',    8],
          ['opcoes de parcelamento',    1]
        ]);

        var options = {
          title: 'Teste Chart',
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
    </script>
    </head>
    <body>
        <div id="piechart_3d" style="width: 900px; height: 500px;"></div>
    </body>
</html>
